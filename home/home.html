<!doctype html>
<html lang="et">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tere tulemast!</title>
    <style>
        :root {
            --bg: black;
            --btn: grey;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        h1 {
            font-size: clamp(32px, 6vw, 64px);
            margin: 0 0 40px 0;
            text-align: center;
            color: var(--text);
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 68px;
            gap: 18px;
            width: 100%;
            max-width: 750px;
        }

        .btn {
            border: none;
            border-radius: 7px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            color: var(--bg);
            background: var(--btn);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            transition: transform .12s ease, box-shadow .12s ease, background .2s;
        }

        .btn:hover {
            transform: translateY(-4px);
            opacity: 50%;
        }

        .btn:active {
            transform: translateY(-2px) scale(.98);
        }
    </style>
</head>
<body>
<h1>Tere tulemast!</h1>
<div class="grid">
    <button class="btn" onclick="location.href='/tund2'">Favicon</button>
    <button class="btn">Paketid</button>
    <button class="btn">Pildiformaadid</button>
    <button class="btn">Stiil Kopeerimine</button>
    <button class="btn">Uudiskiri</button>

</div>
</body>
</html>
