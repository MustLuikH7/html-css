<!doctype html>
<html lang="et">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tere tulemast!</title>
    <style>
        :root {
            --bg: #0f1724;
            --btn: #2A9D8F;
            --text: #E9C46A;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        h1 {
            font-size: clamp(32px, 6vw, 64px);
            margin: 0 0 40px 0;
            text-align: center;
            color: var(--text);
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 68px;
            gap: 18px;
            width: 100%;
            max-width: 750px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            color: var(--bg);
            background: var(--btn);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            transition: transform .12s ease, box-shadow .12s ease, background .2s;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
            background: #279080;
        }

        .btn:active {
            transform: translateY(-2px) scale(.98);
        }
    </style>
</head>
<body>
<h1>Tere tulemast!</h1>
<div class="grid">
    <button class="btn">Button 1</button>
    <button class="btn">Button 2</button>
    <button class="btn">Button 3</button>
    <button class="btn">Button 4</button>
    <button class="btn">Button 5</button>
    <button class="btn">Button 6</button>
    <button class="btn">Button 7</button>
    <button class="btn">Button 8</button>
    <button class="btn">Button 9</button>
    <button class="btn">Button 10</button>
    <button class="btn">Button 11</button>
    <button class="btn">Button 12</button>
    <button class="btn">Button 13</button>
    <button class="btn">Button 14</button>
    <button class="btn">Button 15</button>
    <button class="btn">Button 16</button>
    <button class="btn">Button 17</button>
    <button class="btn">Button 18</button>
    <button class="btn">Button 19</button>
    <button class="btn">Button 20</button>
</div>
</body>
</html>
