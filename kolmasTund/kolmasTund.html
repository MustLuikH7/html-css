<!doctype html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <style>
        body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f3f6fb; margin:0; }
        svg { max-width:400px; height:auto; }
    </style>
</head>
<body>
<svg viewBox="0 0 500 500">
    <circle cx="250" cy="250" r="200" fill="#ffeb99"  />

    <circle cx="180" cy="200" r="25" fill="#ffffff" stroke="#000" stroke-width="3" />
    <circle cx="320" cy="200" r="25" fill="#ffffff" stroke="#000" stroke-width="3" />
    <circle cx="180" cy="200" r="10" fill="#000" />
    <circle cx="320" cy="200" r="10" fill="#000" />

    <line x1="150" y1="145" x2="230" y2="160" stroke="#000" stroke-width="5" />
    <line x1="350" y1="145" x2="270" y2="160" stroke="#000" stroke-width="5" />

    <polygon points="250,220 240,260 260,260" fill="#ffcc66" stroke="#cc9933" stroke-width="2" />

    <line x1="180" y1="320" x2="320" y2="320" stroke="black" stroke-width="6" stroke-linecap="round" />
</svg>
</body>
</html>
